---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-h1">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.tags %}
        <span class="post-tags">
          {% for t in page.tags %}
            <span class="tag">{{ t }}</span>
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
